<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

        <base href="/" />

        <meta content="IE=Edge" />
        <meta name="description" content="A new Flutter project." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="codecraft" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Open Graph meta tags for embedding logo and description -->
        <meta property="og:title" content="CodeCraft" />
        <meta
            property="og:description"
            content="A Multiplatform Web Application for Java and Python using Unit Tests with Dynamic Animations"
        />
        <meta property="og:image" content="./icons/Icon-512.png" />
        <meta property="og:url" content="https://code-craft.live/" />
        <meta property="og:type" content="website" />

        <title>CodeCraft</title>
        <link rel="manifest" href="manifest.json" />

        <script src="https://apis.google.com/js/api.js"></script>
        <meta
            name="google-signin-client_id"
            content="831166027593-53rh04dgchjmgj0348m05pl6g6tru9c2.apps.googleusercontent.com.apps.googleusercontent.com"
        />

        <!-- cropperjs -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

        <script>
            // The value below is injected by flutter build, do not touch.
            const serviceWorkerVersion = null;
        </script>
        <!-- This script adds the flutter initialization JS code -->
        <script src="flutter.js" defer=""></script>

        <!-- inappwebview -->
        <script
            type="application/javascript"
            src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
            defer
        ></script>
    </head>

    <body>
        <script src="assets/packages/libphonenumber_plugin/js/libphonenumber.js"></script>
        <script src="assets/packages/libphonenumber_plugin/js/stringbuffer.js"></script>
        <script>
            window.addEventListener("load", function (ev) {
                if ("serviceWorker" in navigator) {
                    window.addEventListener("load", function () {
                        navigator.serviceWorker.register("firebase-messaging-sw.js", {
                            scope: "/firebase-cloud-messaging-push-scope",
                        });
                    });
                }
                // Download main.dart.js
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer.initializeEngine().then(function (appRunner) {
                            appRunner.runApp();
                        });
                    },
                });
            });
        </script>
        <script src="main.dart.js" type="application/javascript"></script>
    </body>
</html>
